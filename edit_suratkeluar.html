<body style="background-image: url(&quot;assets/img/IMG_0247.JPG&quot;);background-position: center;background-size: cover;background-repeat: no-repeat;">
    <section id="contact" style="padding:40px;padding-right:5px;padding-left:4px;">
        <div class="container" style="background-color: #ffffff;">
            <form id="contactForm" style="padding:15px;" action="javascript:void();" method="post">
                <fieldset>
                    <legend class="text-center"><i class="fa fa-envelope"></i>&nbsp; Form Edit Surat Keluar</legend>
                </fieldset>
                <div class="form-row" style="margin-left:0px;margin-right:0px;padding:10px;">
                    <div class="col-12 col-md-6" id="message" style="padding-right:20px;padding-left:20px;">
                        <div class="form-group has-feedback"><label for="from_name">Nomor Agenda</label><input class="form-control" type="text" id="from_name-1" tabindex="-1" name="no_agenda" required="" placeholder="Nomor Agenda"></div>
                        <div class="form-group has-feedback"><label for="from_email">Nomor Surat</label><input class="form-control" type="text" id="from_name" tabindex="-1" name="no_surat" required="" placeholder="Nomor Surat"></div>
                        <div class="form-group has-feedback"><label for="from_email">Tanggal</label><input class="form-control" type="date" name="tanggal"></div>
                    </div>
                    <div class="col-12 col-md-6" id="message-1" style="padding-right:20px;padding-left:20px;">
                        <div class="form-group has-feedback"><label for="from_name">Perihal</label><textarea class="form-control" placeholder="Perihal" name="perihal"></textarea></div>
                        <div class="form-group has-feedback"><label for="from_name">Tujuan</label><input class="form-control" type="text" placeholder="Tujuan" name="tujuan"></div>
                        <div class="form-group"><label for="comments">File</label>
                            <hr><input type="file" name="file"></div>
                        <div class="form-group"><button class="btn btn-primary active btn-block" style="background-color: rgb(0,90,255);" type="submit">Send <i class="fa fa-chevron-circle-right"></i></button><a class="btn btn-primary active btn-block" role="button" style="background-color:#303641;"
                                href="dashboard.html">Kembali<i class="fa fa-chevron-circle-left"></i></a></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Contact-FormModal-Contact-Form-with-Google-Map.js"></script>
